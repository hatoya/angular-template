<div
  class="button"
  [ngClass]="{
    '-option': type === buttonTypeEnum.OPTION,
    '-warning': type === buttonTypeEnum.WARNING,
    '-text': type === buttonTypeEnum.TEXT,
    '-disabled': isDisabled
  }"
>
  <p class="button__popup" *ngIf="popup">{{ popup }}</p>
  <p class="button__button" (click)="click()">
    <ng-content></ng-content>
  </p>
</div>
