<div
  class="button"
  [ngClass]="{ '-option': type === 'option', '-warning': type === 'warning', '-text': type === 'text', '-disabled': isDisabled }"
>
  <p class="button__popup" *ngIf="popup">{{ popup }}</p>
  <p class="button__button" (click)="click()">
    <ng-content></ng-content>
  </p>
</div>
